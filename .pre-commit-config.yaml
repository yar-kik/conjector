repos:

- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
    - id: black

- repo: https://github.com/PyCQA/isort
  rev: 5.10.1
  hooks:
    - id: isort

- repo: https://github.com/PyCQA/flake8
  rev: 4.0.1
  hooks:
    - id: flake8

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.941
  hooks:
    - id: mypy
      additional_dependencies: [types-PyYAML==6.0.12.1]
      exclude: tests
